<!DOCTYPE html>
<head>
    <html lang="fr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur ma landing page. Découvrez mon site web et ce que j'ai à offrir.">
    <meta name="keywords" content="landing page, site web, accueil, contact">


    <title>Cam's page</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fdf6e3;
    color : #586e75 ;
    margin: 40px;
    padding: 20px;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.img-drag {
  position: relative;
  display: block;
  width: 16vw;
  min-width: 100px;
  max-width: 300px;
  margin: 4rem;
}

.present {
    display: flex;
    flex-direction: inline;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-bottom: 40px;
}

.content-drag-area{
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 20px;
}

.text {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 600px;

}
.reseaux {
    display: flex;
    gap : 20px;
    margin: 10px 0;
}

.reseaux a {
    text-decoration: none;
    color: #586e75;
    font-size: 1.5em;
}

.reseaux a:hover {
    color: #ffcc00;
    transform: scale(1.2);
    transition: all 0.3s ease-in-out;
}
</style>

<body>
    <div class="present">
        <div class="content-drag-area">
            <img src="favicon.png" class="logo" alt="Logo de Camélia Amin Handoyo" width="250" height="250">
        </div>
        <div class="text">
            <h1>Camélia Amin Handoyo</h1>
            <p>Bienvenue sur ma landing page !</p>
            <div class="reseaux">
                <a href="https://www.instagram.com/caamhy/" target="_blank">
                    <i class="fab fa-instagram" style="color:#586e75; width: 30px;"></i>
                </a>
                <a href="https://www.linkedin.com/in/camelia-amin-handoyo/" target="_blank">
                    <i class="fab fa-linkedin" style="color:#586e75; width: 30px;"></i>
                </a>
                <a href="https://github.com/ahyolia" target="_blank">
                    <i class="fab fa-github" style="color:#586e75; width: 30px;"></i>
                </a>
            </div>
        </div>
    </div>
</body>
